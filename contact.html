<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact &mdash; Rollin Hu</title>
  <style>
    :root {
      --text: #1a1a1a;
      --text-secondary: #555;
      --border: #e0e0e0;
      --bg: #fdfdfd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.65;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 80px 24px;
    }

    .back {
      display: inline-block;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-decoration: none;
      margin-bottom: 48px;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }

    .back:hover {
      border-bottom-color: var(--text-secondary);
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
    }

    .intro {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin-bottom: 40px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .contact-form label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--text-secondary);
      margin-bottom: -8px;
    }

    .contact-form input,
    .contact-form textarea {
      font-family: inherit;
      font-size: 0.9rem;
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: #fff;
      color: var(--text);
      outline: none;
      transition: border-color 0.2s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #999;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 140px;
    }

    .contact-form button {
      font-family: inherit;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 12px 24px;
      background: var(--text);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      align-self: flex-start;
      transition: opacity 0.2s;
    }

    .contact-form button:hover {
      opacity: 0.8;
    }

    .form-status {
      font-size: 0.85rem;
      color: var(--text-secondary);
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back">&larr; Back</a>
    <h1>Contact</h1>
    <p class="intro">Send a message and it will go directly to my inbox.</p>

    <form class="contact-form" id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="_subject" placeholder="Subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message" required></textarea>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <button type="submit">Send Message</button>
      <p class="form-status" id="formStatus"></p>
    </form>
  </div>

  <script>
    var form = document.getElementById('contactForm');
    var status = document.getElementById('formStatus');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      var formData = new FormData(form);

      // Prepend "PERSONAL SITE" to the subject line
      var subject = 'PERSONAL SITE - ' + formData.get('_subject');
      formData.set('_subject', subject);

      status.style.display = 'block';
      status.textContent = 'Sending\u2026';

      fetch('https://formsubmit.co/ajax/rollin.r.hu@gmail.com', {
        method: 'POST',
        body: formData
      })
      .then(function(res) { return res.json(); })
      .then(function(data) {
        if (data.success) {
          status.textContent = 'Message sent. Thank you!';
          form.reset();
        } else {
          status.textContent = 'Something went wrong. Please try again.';
        }
      })
      .catch(function() {
        status.textContent = 'Something went wrong. Please try again.';
      });
    });
  </script>
</body>
</html>
